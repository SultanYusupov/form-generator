<ng-container [formGroup]="fControl">
<label>{{inputData.labelName}}</label>
  @if (inputData.multiply) {
    <ng-container formArrayName="{{inputData.inputName}}">
      @for (control of getControls(); let i = $index; track i) {
        <div class="input-number">
          <input type="number" [name]="inputData.inputName" [formControlName]="i" [required]="inputData.required"  [min]="inputData.min" [max]="inputData.max">
          <number-button></number-button>
        </div>
      }
    </ng-container>
  } @else {
    <div class="input-number">
          <input type="number" [name]="inputData.inputName" [formControlName]="inputData.inputName" [required]="inputData.required" [min]="inputData.min" [max]="inputData.max">
          <number-button></number-button>
    </div>
  }
</ng-container>
